name: CD

on:
  push:
    branches: [ main ]

jobs:
  deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - run: npm install -g yarn
      - run: yarn install --frozen-lockfile
      - run: yarn lint
      - run: yarn build
